<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zelt ulrich</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>
<style type="text/css">
	body{
	background-image: url('images/background_1.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
	}
</style>
<body>
    <div class="main">
        <div class="logo-div">
            <img src="images/logo.png" class="logo">
        </div>
        <div class="links">
            <div class="bandcamp-hover">    
                <a href="https://zeltulrich.bandcamp.com">
                    <img class="icons" src="images/bandcamp_gradient.png" alt="zelt ulrich bandcamp">
                    <img class="bandcamp-top" src="images/bandcamp.png">
                </a>
            </div> 
            <div class="soundcloud-hover">   
                <a href="https://soundcloud.com/zeltulrich/tracks">
                    <img class="icons" src="images/soundcloud_gradient.png" alt="zelt ulrich soundcloud">
                    <img class="soundcloud-top" src="images/soundcloud.png">
                </a>
            </div>
            <div class="twitter-hover">
                <a href="https://x.com/zarispeed">
                    <img class="icons" src="images/twitter_gradient.png" alt="zelt ulrich twitter">
                    <img class="twitter-top" src="images/twitter.png">
                </a>
            </div>
            <div class="youtube-hover">
                <a href="https://www.youtube.com/@zarispeed">
                    <img class="icons" src="images/youtube_gradient.png" alt="zelt ulrich youtube">
                    <img class="youtube-top" src="images/youtube.png">
                </a>
            </div>
            <div class="instagram-hover">
                <a href="https://www.instagram.com/zeltulrich/">
                    <img class="icons" src="images/instagram_gradient.png" alt="zelt ulrich instagram">
                    <img class="instagram-top" src="images/instagram.png">
                </a>
            </div>         
        </div>
    </div>
</body>
</html>
